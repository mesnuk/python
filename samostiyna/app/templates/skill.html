{% extends "base.html" %}
{% block title %} Skill #{{idx}}{% endblock %}
{% block body %}

<div>
    <h1>Skill #{{idx}}</h1>
</div>

{% if idx < skills|length + 1 %}
<div>
    <h1>{{skills[idx-1]["Name"]}}</h1>
</div>
<div>
    <div>
      <Progress max="100" value="{{skills[idx-1]['Level']}}" >
      </Progress>
    </div>
  </div>
{%else%}
<div>
    <h1>invalid</h1>
</div>
{%endif%}

{% endblock %}

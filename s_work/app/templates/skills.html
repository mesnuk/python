{% block title %} Skills {% endblock %}

{% block body %}

<div>
    <h1>skills</h1>
</div>

<div class="table-container">

        <thead>
            <tr>
                <th>â„–</th>
                <th>Name</th>

            </tr>

        <tbody>
            {% for skill in skills %}
            <tr>

                <td> {{skill["Name"]}}</td>

<div>

</div>


{% endblock %}

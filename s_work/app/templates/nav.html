{% set menu =  {'Portfolio': url_for('about'),
                'Skills': url_for('skill'),
                'Login': url_for('login'),
                'Info': url_for('info'),
                'Todos': url_for('todo'),
                'Feedback': url_for('review')
                }
                %}

<nav class="nav">
    <div class="container">
        <div class="navbar">
            <ul>
                <li class="nav-item">
                    <a href="{{ url_for('index') }}" class="navbar-brand">
                       <p>Main</p>
                    </a>
                </li>
                {% for name, url in menu.items() %}
                <li class="nav-item">
                    <a href="{{ url }}" class="nav-link">
                        <p>{{ name }}</p>
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>

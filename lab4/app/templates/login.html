{% extends "base.html" %}

{% block title %} Log In{% endblock %}

<body>

            <div>
                <img alt="..." src="{{ url_for('static', filename='images/square-purple-1.png') }}" class="card-img">
                <h4>Login</h4>
            </div>
            <div>
                <form action={{ url_for('login') }} method="post">
                    <div>

                    </div>

                </form>
            </div>
        </div>
    </div>
</body>

{% endblock %}
